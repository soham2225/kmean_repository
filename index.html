<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-Means Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>K-Means Clustering Visualizer</h1>
  </header>

  <main class="container">
    <section class="sidebar">
      <label for="clusters">Number of Clusters (K):</label>
      <input type="number" id="clusters" min="1" max="10" value="3" />
      <button id="startBtn">Start Clustering</button>
      <button id="resetBtn">Reset</button>
    </section>

    <section class="visualizer">
      <canvas id="canvas" width="600" height="400"></canvas>
    </section>
  </main>

  <footer>
    <p>Made by Soham Gangurde | GitHub Pages Deployed</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
